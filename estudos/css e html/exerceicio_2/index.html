<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,user-scalable=0" />

    <link rel="stylesheet" type="text/css" href="assets/css/template.css" />

    <title>Formulario de login</title>
</head>

<body>
    <div class="bloco">
        <form action="../exerceicio_2/pagina_logado.html">
            <div class="img_form">
                <img src="assets/images/logo_form.png" />
            </div>
            <div class="container">
                <div class="username">
                    <div class="username_label">Usuário</div>
                    <div class="username_input">
                        <input id="username" placeholder="Nome do Usuário" />
                    </div>
                </div>
                <div class="password">
                    <div class="password_label">Senha</div>
                    <div class="password_input">
                        <input type="password" id="password" placeholder="Entre com sua senha" />
                    </div>
                </div>
                <div class="botaoOk">
                    <button id="botaoOK" type="submit">Login</button>
                </div>
                <div class="abaixoBotao column">
                    <div class="rememberMe">
                        <input type="checkbox" checked="checked">Lembrar login</input>
                    </div>
                    <div class="esqueciSenha">
                        <a href="">Esqueci a senha</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
